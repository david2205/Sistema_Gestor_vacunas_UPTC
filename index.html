<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<div class="container">
    <div class="card">
        <div class="card-header" >
            <h1>Gesti&oacute;n personas vacunadas</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Men&uacute;:</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="control?accion">Consultar datos</a>
                </div>
            </div>
        </nav>
        
        
    <form action="control?accion=Insertar" method="POST" autocomplete="off">
    <div class="col">
      Datos personales:
        <div class="card-body">
                <div class="form-row">
                    <div class="form-group  col-12 col-sm">
                        <label for="optionId">Tipo de documento:</label>
                        <select id="optionId" name="optionId" class="form-control">
                            <option>Seleccione...</option>
                            <option>C&eacute;dula de ciudadan&iacute;a</option>
                            <option>Tarjeta de identidad</option>
                            <option>Pasaporte</option>
                            <option>Permiso especial de permanencia</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="n_documento">Nº de documento</label>
                        <input type="text" id="n_documento" name="n_documento" class="form-control col"  placeholder="Nº" onkeypress="return onlyNums(event)" required>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" class="form-control col"  placeholder="Ingrese los Nombres" required>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-sm">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Ingrese los Apellidos" onkeypress="return onlyAlpha(event)"  required>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="nacimiento">Fecha de Nacimiento</label>
                        <input type="text" id="nacimiento" name="nacimiento" class="form-control col" placeholder="AAAA-MM-DD"  required>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="optionDepartamento">Departamento</label>
                        <select id="optionDepartamento" name="optionDepartamento" class="form-control" onchange="mostrar_NDosis()">
                            <option>Seleccione...</option>
                            <option>Estudiante</option>
                            <option>Docente</option>
                            <option>Administrativo</option>
                        </select>
                    </div>
                </div>
        </div>
    </div>
    <div class="col">
      Datos de la Vacuna:
        <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-12 col-sm">
                        <label for="fabricante">Fabricante</label>
                        <select id="fabricante" name="fabricante" class="form-control" onchange="mostrar_NDosis()">
                            <option>Seleccione...</option>
                            <option>Pfizer</option>
                            <option>Janssen</option>
                            <option>AstraZeneca</option>
                            <option>Sinovac</option>
                            <option>Moderna</option>
                        </select>
                    </div>

                    <div class="form-group col-12 col-sm">
                        <label for="nece_dosis">Dosis necesarias</label>
                        <input type="text" id="nece_dosis" name="nece_dosis" class="form-control col" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-12 col-sm">
                        <label for="dosis_1">Dosis</label>
                        <input type="text" id="dosis_1" name="dosis_1" placeholder="1" class="form-control col" disabled>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="lote_dosis1">Nº de Lote</label>
                        <input type="text" id="lote_dosis1" name="lote_dosis1" class="form-control" onkeypress="return onlyNums(event)" >
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="f_vacDosis1">Fecha</label>
                        <input type="text" id="f_vacDosis1" name="f_vacDosis1" class="form-control" placeholder="AAAA-MM-DD" >
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="lugar_Dosis1">Lugar</label>
                        <select id="lugar_Dosis1" name="lugar_Dosis1" class="form-control">
                            <option>Sogamoso</option>
                            <option>Duitama</option>
                            <option>Tunja</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-12 col-sm">
                        <label for="dosis_2">Dosis</label>
                        <input type="text" id="dosis_2" name="dosis_2" placeholder="2" class="form-control col" disabled>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="lote_dosis2">Nº de Lote</label>
                        <input type="text" id="lote_dosis2" name="lote_dosis2" class="form-control" onkeypress="return onlyNums(event)" disabled>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="f_vacDosis2">Fecha</label>
                        <input type="text" id="f_vacDosis2" name="f_vacDosis2" class="form-control" placeholder="AAAA-MM-DD" disabled>
                    </div>
                    <div class="form-group col-12 col-sm">
                        <label for="lugar_Dosis2">Lugar</label>
                        <select id="lugar_Dosis2" name="lugar_Dosis2" class="form-control" disabled>
                            <option>Sogamoso</option>
                            <option>Duitama</option>
                            <option>Tunja</option>
                        </select>
                    </div>
                </div>

        </div>
        <div class="form-row">
            <div class="form-group col col-sm">
                <button type="submit" id="btnAdd" class="btn btn-success form-control">Agregar</button>
            </div>
            <div class="form-group col col-sm">
                <button type="reset" id="btnCancel" class="btn btn-dark form-control">Cancelar</button>
            </div>
        </div> 
    </div>
    </form>

</div>
